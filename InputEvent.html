<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function confirmInput(){
            fname = document.forms[0].fname.value;
            alert("Hello " + fname + "! You will now be redirected to mcm.edu.ph");
        }
    </script>
</head>
<body>
    <form onsubmit = "confirmInput()" action = "https://www.mcm.edu.ph/">
        Enter your name: <input id="fname" type="text" size="20">
        <input type="submit">
    </form>
</body>
</html>
