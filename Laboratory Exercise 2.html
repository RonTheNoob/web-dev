<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <form action ="" method = "get">
        <div>
            <h1>Student Info</h1>
        </div>

        <div></div>
            <input type = "text" name = "first_name" placeholder="First Name" required>
            <input type = "text" name = "middle_name" placeholder="Middle Name" required>
            <input type = "text" name = "last_name" placeholder="Last Name" required>
        </div>
        <br>
        <br>
        <div>
            <label for = "birthdate">Date of Birth:</label>
            <br>
            <input type = "date" id = "birthdate" name = "bday" required>
        </div>
        <br>
        <div>
            <label for = "yearlvl">Year Level:</label>
            <br>
            <select name = "year" id = "yearlvl" required>
                <option value = "1">1st Year</option>
                <option value = "2">2nd Year</option>
                <option value = "3">3rd Year</option>
                <option value = "4">4th Year</option>
            </select>
        </div>
        <br>
        <div>
            <label for = "program">Program:</label>
            <br>
            <select name = "program" id = "program" required>
                <option value = "bscpe">Computer Engineering</option>
                <option value = "bsece">Electronics Engineering</option>
                <option value = "bsee">Electrical Engineering</option>
                <option value = "bsa">Architecture</option>
                <option value = "bsche">Chemical Engineering</option>
                <option value = "bsce">Civil Engineering</option>
                <option value = "bsie">Industrial Engineering</option>
                <option value = "bsme">Mechanical Engineering</option>
            </select>
        </div>
        <br>
        <div>
            <label for = "description">Tell me about yourself:</label>
            <br>
            <textarea id = "description" name = "about" placeholder="Describe yourself in a few sentences..." rows = "9" cols="67.5" wrap = "hard" required></textarea>
        </div>
        <br>
        <div>
            <input type = "submit" value = "Save">
        </div>
    </form>
</body>
</html>
